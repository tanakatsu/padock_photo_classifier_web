<html>
  <head>
  </head>

  <body>
    <h2>Search horse</h2>

    <form action = "/netkeiba/search" method = "POST"> 
      Name <input type = "text" name = "name" size=20 value={{name}} />
      <input type = "submit" value="search"/>
    </form>

    {% if name and url %}
    <div>
      <ul>
        <li><a href='{{url}}' target="_blank">{{url}}</a>
        <li>distance aptitude = {{factor}}
          {% if factor < 0.2 %}
          (sprint)
          {% elif factor < 0.4 %}
          (mile)
          {% elif factor < 0.6 %}
          (middle)
          {% else %}
          (long)
          {% endif %}
      </ul>
    </div>
    {% elif name %}
    <div>Not found</div>
    {% endif %}
  </body>
</html>
